<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title> CONTACT US </title>
            <link rel="stylesheet"
                  href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        </head>
    </html>
    <body>
        <div class="content">
            <div class="header">
                <div class="header-text">
                    MAKE YOUR DONATION
                </div>
            </div>
            <div class="info">
                Donation Information:
            </div>
            <div class="line"></div>
            <div class="donation">
                <div class="donation-title">
                    <span>*</span>Choose your donation amount:
                </div>
                <div class="buttonSum">
                    <button class="buttonSum-button">
                        $10
                    </button>
                    <button class="buttonSum-button">
                        $20
                    </button>
                    <button class="buttonSum-button">
                        $30
                    </button>
                    <button class="buttonSum-button">
                        $50
                    </button>
                    <button class="buttonSum-button">
                        $80
                    </button>
                    <button class="buttonSum-button">
                        $100
                    </button>
                </div>
                <div class="buttonOther">
                    <button class="buttonOther-button">
                        OTHER AMOUNT
                    </button>
                    <input class="buttonOther-box" >
                </div>
                <div class="buttonPet">
                    <button class="buttonPet-button">
                        FOR SPECIAL PET
                    </button>
                    <input class="buttonPet-box" placeholder="Choose your favourite ">
                </div>
            </div>
        </div>
    </body>
